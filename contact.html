<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav> 
            <ul class="navbar">
                <li><a href="index.html"><b>Accueil</b></a></li>
                <li><a href="prestations.html"><b>Préstations</b></a></li> 
                <li><a href="contact.html" class="active"><b>Contact</b></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-header">
            <img src="images/logo.png" alt="Photographe avec appareil photo" class="logo">
            <p class="text">CONTACT</p>
        </div>

        <div class="content">
            <form action="index.html" method="post">
                <fieldset>
                    <label for="nom">Nom:</label> 
                    <input id="nom" type="text" name="nom" required>

                    <label for="email">E-mail:</label> 
                    <input id="email" type="email"  name="email" required>

                    <label for="activite">Type de prestations souhaité:</label> 
                    <select name="secteur" id="activite" required> 
                        <option value="">--Veuillez choisir une option--</option>
                        <option value="shooting">Shooting</option>
                        <option value="evenement">Événement</option>
                    </select>

                    <label for="commentaire">Message :</label><br>
                    <textarea name="commentaire" rows="4" cols="50" id="commentaire" placeholder="Votre message ici" required></textarea><br>
                    
                    <input type="submit" value="Envoyer">
                </fieldset>
            </form>
        </div>
    </main>

</body>
</html>
